{% extends "base.html" %}
{% load static %}
{% static "images" as imgurl%}
{% block content %}
<div class='home_search_content' id="register">
<form action="" method="POST">
  {% csrf_token %}

    <div class="tm-container-inner-2 tm-contact-section">
      <h4 class="col-6 tm-section-title">Register</h4>
      {% for message in messages %}
      {{ message }}<br>
      {% endfor %}

      <div class="row">
        <div class="col-md-6">
          <form action="accounts/register" method="POST" class="tm-contact-form">
                <div class="form-group">
                  <input type="text" name="first_name" class="form-control" placeholder="First Name" required="" />
                </div>

                <div class="form-group">
                  <input type="text" name="last_name" class="form-control" placeholder="Last Name" required="" />
                </div>

                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" required="" />
                </div>

                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" required="" />
                </div>

                <div class="form-group">
                  <input type="password" name="password1" class="form-control" placeholder="Password" required="" />
                </div>

                <div class="form-group">
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required="" />
                </div>

                <div class="form-group tm-d-flex">
                  <button type="submit" class="tm-btn tm-btn-success tm-btn-left">
                    Register
                  </button>
                </div>
          </form>
        </div>
      </div>
    </div>


  {% endblock %}
